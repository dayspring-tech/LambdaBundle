name: PHP Composer

on:
  push:

jobs:
  test:

    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        php:
#          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
          - '8.4'
        deps:
          - 'highest'
          - 'lowest'
  
    steps:
      - uses: actions/checkout@v4

      - name: Use PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: sqlite3, zip
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-dir)"
        working-directory: ./

      - name: cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php }}-${{ matrix.composer }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php }}-${{ matrix.composer }}-composer-

      - name: Validate composer.json and composer.lock
        run: composer validate
        working-directory: ./

      - name: Install dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: '${{ matrix.deps }}'
          working-directory: ./

      - name: Run Tests
        run: composer run-script ci-test
        working-directory: ./
        env:
          SYMFONY_DEPRECATIONS_HELPER: weak
